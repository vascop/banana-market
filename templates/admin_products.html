{{> head}}
{{> header}}


<section class="cool">
  <div class="ink-grid">
    <h1>Banana Painel</h1>
    {{#each products}}
      <div class="column-group horizontal-gutters">
        {{#each cells}}
        <div class="all-25 medium-50 small-100 tiny-100">
          <div class="column">
            <div>
              <a href="/products/{{ _id }}">
              {{# if photo_url }}
                <img src="{{ photo_url }}" width="260" height="200" />
              {{ else }}
                <img src="/img/default.png" width="260" height="200" />
              {{/if}}
              </a>
              <h3><a href="/products/{{ _id }}">{{ title }}</a></h3>
              <h4>{{ price }} â‚¬</h4>
              <form class="ink-form" action="/delete_product/{{ _id }}" method="post">
                  <button class="ink-button blue">Delete</button>
              </form>
            </div>
          </div>
        </div>
        {{/each}}
        </div>
      {{/each}}
  </div>
</section>

{{> footer}}
