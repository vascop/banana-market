<section class="confirm">

    <div class="column-group push-middle">
      <div class="xlarge-70 large-70 all-80 align-center push-center">

        <h1>GREAT SUCCESS!!!</h1>
        <p><img src="http://cdn1.akamai.coub.com/coub/simple/cw_gif_big/f63d9425e8c/613cb1da344e76c7aacde/1390223778_1g8dfpl_h3dz.gif"></p>

        <p>{{ after_description }}</p>
        <p>Spread the word! <br><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://bananamarket.eu/products/{{id}}" data-text="I've just bought an awesome {{ title }} on Banana Market!!" data-via="MarketBanana" data-size="large" data-hashtags="codebits">Tweet</a>

        <p><a href="/products/{{ id }}">Come back to it's page...</a></p>

      </div>
    </div>
  </div>
